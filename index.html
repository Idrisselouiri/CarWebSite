<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Car</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="/Car Rentel Website Images//img/jeep.png" alt=""></a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#home">Ride</a></li>
            <li><a href="#home">Services</a></li>
            <li><a href="#home">About</a></li>
            <li><a href="#home">Reviews</a></li>
        </ul>
        <div class="box-signup">
            <button href="#" class="Sign-up">Sign Up</button>
            <button href="#" class="Sign-in">Sign In</button>
        </div>
    </header>
    <section class="home">
        <div class="text-home">
            <h1><span>Looking</span> to <br> rent a car</h1>
            <p>Lorem ipsum dolor sit amet  adipisicing <br> elit Libero, nam voluptatum.</p>
            <div class="box-app">
                <img src="/Car Rentel Website Images//img/ios.png" alt="">
                <img src="/Car Rentel Website Images//img/512x512.png" alt="">
            </div>
        </div>
        <div class="form-container">
            <form>
                <div class="input-box">
                    <span>Location</span>
                    <input type="search" placeholder="Search Places">
                </div>
                <div class="input-box">
                    <span>Pick-Up Date</span>
                    <input type="date" placeholder="Search Places">
                </div>
                <div class="input-box">
                    <span>Return Date</span>
                    <input type="date" placeholder="Search Places">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
